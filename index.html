<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Java Script</title>
  <link rel="stylesheet" href="css/index.css" />
  <script type="text/javascript" src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="index">
  <div class="center">
    <h1 class="header1">CALCULATOR'S SITE</h1>
    <form class="form_login" name="login" action="html/home.html" onSubmit="return validate()">
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">LOG IN</div>
        <div class="card-body">
          <h5 class="card-title">Email</h5>
          <input type="text" name="email" value="" class="login">
          <h5 class="card-title">Password</h5>
          <input type="password" name="password" value="" class="login">
          <input type="submit" class="login_button btn btn-dark" value="Log In">
        </div>
      </div>

    </form>
    <!--<img src="img/fondo.png" alt=""class="background">-->
  </div>
</body>

</html>
